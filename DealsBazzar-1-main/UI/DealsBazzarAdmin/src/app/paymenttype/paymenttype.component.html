<h2 style="text-align: center">Add Payment Type</h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div style="width: 400px;">
      <form #frm="ngForm" (submit)="save(frm)">
          <div class="form-group">
              <label for="name">Payment Name</label>
              <input type="text" class="form-control" data-toggle="tooltip" 
                 data-placement="right" title="Enter Payment Type Name" name="paymentType" ngModel>
              
          </div>
  
  
          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>


<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Payment</h1><br>          
  </div>
  <div class="panel-body">
      <table class="table table-hover table-sm">
          <thead class="thead-light">
              <tr>
                  <th>SL NO.</th>
                  <th>Payment Name</th>
                  <th>Action</th> 
              </tr>
          </thead>
          <tbody>
               <tr *ngFor="let pay of payment; let i = index">
                   <td>{{i+1}}</td>
                  <td>{{pay.paymentType}}</td>
                  <td><button  class='btn btn-primary' (click)="delPayment(pay.paymentTypeId)" >Delete</button>&nbsp;
                    <button  class='btn btn-info'
                    data-toggle="modal" (click)="editPayment(pay)" data-target="#myModal">Update</button>
                  </td>
                </tr> 
          </tbody>
          <br>
      </table>
  </div>
</div>


<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div style="width: 400px;">
      <form #frm="ngForm" (submit)="update(frm)" *ngIf="editDetails.editstatus==true">
        <h2 style="text-align: center">Update Payment</h2>
          <div class="form-group">
              <label for="name">Payment Name</label>
              <input type="text" class="form-control" data-toggle="tooltip" 
                 data-placement="right" title="Enter Payment Name" name="paymentType" [ngModel]="editDetails.editpayment.paymentType">
              
          </div>
  
          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
